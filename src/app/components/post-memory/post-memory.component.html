<form [formGroup]="blogFrom" (ngSubmit)="sendMessage(blogFrom.value)">
  <div class="form-group">
    <label>Title</label>
    <input
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
      placeholder="Title"
    />
  </div>

  <div class="form-group">
    <label>Memory</label>
    <textarea
      class="form-control"
      id="memory"
      formControlName="memory"
      placeholder="Memory"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label>Due Date</label>
    <input
      type="date"
      class="form-control"
      id="dueDate"
      formControlName="dueDate"
      placeholder="Due Date"
      required
    />
  </div>

  <button
    class="btn btn-outline-primary"
    color="primary"
    type="submit"
    [disabled]="blogFrom.invalid"
  >
    Submit
  </button>
</form>
