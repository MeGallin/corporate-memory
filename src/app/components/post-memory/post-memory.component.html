<form [formGroup]="blogFrom" (ngSubmit)="sendMessage(blogFrom.value)">
  <div class="form-group">
    <label>Title</label>
    <input
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
      placeholder="Title"
    />
  </div>

  <div class="form-group">
    <label>Memory</label>
    <textarea
      class="form-control"
      id="memory"
      formControlName="memory"
      placeholder="Memory"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label>Due Date</label>
    <input
      type="text"
      class="form-control"
      id="dueDate"
      formControlName="dueDate"
      placeholder="Due Date"
      bsDatepicker
      [bsConfig]="{ isAnimated: true }"
      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
    />
  </div>

  <div class="form-group">
    <label>TAG [searchable]</label>
    <input
      class="form-control"
      id="tagNames"
      formControlName="tagNames"
      placeholder="TAG"
    />
    <span>This tag is searchable.</span>
  </div>

  <button
    class="btn btn-outline-primary"
    color="primary"
    type="submit"
    [disabled]="blogFrom.invalid"
  >
    Submit
  </button>
</form>
