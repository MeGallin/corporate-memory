<div *ngIf="!showHideEditForm">
  <app-post-memory></app-post-memory>
</div>

<div *ngIf="showHideEditForm">
  <div *ngFor="let item of formArray">
    <form #myForm>
      <button (click)="closeEditDelete()">X</button>
      <input type="text" name="id" value="{{item.id}}" hidden />
      <div class="form-group">
        <label>Title</label>
        <input
          class="form-control"
          type="text"
          name="title"
          value="{{item.title}}"
        />
      </div>

      <div class="form-group">
        <label>Memory</label>
        <textarea
          class="form-control"
          type="text"
          name="memory"
          value="{{item.memory}}"
        ></textarea>
      </div>

      <button (click)="handleEdit(myForm)">UPDATE</button>
    </form>
  </div>
</div>

<div class="memories-wrapper">
  <div class="memory-wrapper" *ngFor="let item of memories.reverse()">
    <h1>{{ item.title }}</h1>
    <p>[{{ item.id }}] {{ item.memory }}</p>
    <p><small>{{ item.name }}</small> {{ item.posted }}</p>
    <div class="button-wrapper">
      <button (click)="showHide(item)">EDIT</button>
      <button (click)="deleteMemory(item.id)">DELETE</button>
    </div>
  </div>
</div>
<hr />
